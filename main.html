<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain Dapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container">
        <div class="mt-2 mb-2 text-center" id="wallet-address-div" style="display: none">
            <h2>Connected to:</h2>
            <h3 class="text-decoration-underline text-primary" id="wallet-address-top">INSERT WALLET ADDRESS HERE</h3>
            <button class="btn btn-secondary mb-2" id="logout" onclick="logout();">Logout</button>
        </div>
        <div class="mt-2 mb-2 text-center" id="connect-to-wallet">
            <h1>Connect to your wallet</h1>
            <button class="btn btn-primary mb-2" id="login" onclick="login();">Connect MetaMask</button>
        </div>
        <hr>
        <div class="mt-2 text-center" style="display: none" id="balance">
            <h2>Your Balance:</h2>
            <div id="resultBalances"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="static/logic.js"></script>
</main>
</body>
</html>
