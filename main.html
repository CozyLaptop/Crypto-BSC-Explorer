<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BSC Dapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container">
        <div class="mt-2 mb-2">
            <h1>Connect to your wallet</h1>
        </div>
        <div>
           <input id="username" class="form-control mt-2 mb-2" type="text" placeholder="Username">
        </div>
        <div>
            <input id="email" class="form-control mt-2 mb-2" type="text" placeholder="Email">
        </div>
        <div>
            <button class="btn btn-primary mb-2" id="login" onclick="login();">Connect MetaMask</button>
        </div>
        <hr>
        <div class="mt-2">
            <h2>Your Balances</h2>
            <div id="resultBalances"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="static/logic.js"></script>
</main>
</body>
</html>
